            <br>
            <center>Masz pytanie? Napisz!</center>
            <P ALIGN="center">
            <FORM NAME="mailer" METHOD="post" ACTION ENCTYPE="text/plain"
                ONSUBMIT="(document.mailer.action += mailtoandsubject)">
                <TABLE BORDER="0">
                    <TR VALIGN="top">
                        <TD>
                            <FONT COLOR="#000000">Do:
                        </TD>

                        <TD><SELECT NAME="mailtoperson" ONCHANGE="msg(this.form)">
                                <OPTION VALUE="waleron@gmail.com">Waleron
                            </SELECT></TD>
                    </TR>
                    <TR VALIGN="top">
                        <TD>
                            <FONT COLOR="#000000">E-mail:
                        </TD>
                        <TD><INPUT TYPE="text" SIZE="45" NAME="email" ONCHANGE="msg(this.form)"></TD>

                    </TR>
                    <TR VALIGN="top">
                        <TD>
                            <FONT COLOR="#000000">Priorytet:
                        </TD>
                        <TD>
                            <SELECT NAME="priority" ONCHANGE="msg(this.form)">
                                <OPTION VALUE="Normal">Normalny
                                <OPTION VALUE="Urgent">Pilne
                                <OPTION VALUE="No Reply Needed">Odpowiedź nie jest konieczna

                            </SELECT>
                        </TD>
                    </TR>
                    <TR VALIGN="top">
                        <TD>
                            <FONT COLOR="#000000">Temat:
                        </TD>
                        <TD><INPUT TYPE="text" SIZE="45" NAME="subject" ONCHANGE="msg(this.form)"></TD>
                    </TR>
                    <TR VALIGN="top">

                        <TD>
                            <FONT COLOR="#000000">Treść:
                        </TD>
                        <TD><TEXTAREA NAME="message" COLS="45" ROWS="7" WRAP="virtual"
                                ONCHANGE="msg(this.form)"></TEXTAREA></TD>
                    </TR>
                    <TR>
                        <TD> </TD>
                        <TD><INPUT TYPE="submit" VALUE="Wyślij list">

                            <INPUT TYPE="reset" VALUE="Wyczyść">
                        </TD>
                    </TR>
                </TABLE>
            </FORM>

            <SCRIPT LANGUAGE="JavaScript">
                function msg() {
                    document.mailer.action = "mailto:"
                    mailtoandsubject = ((document.mailer.mailtoperson.options[document.mailer.mailtoperson.selectedIndex].value) + '?subject=' + document.mailer.subject.value);
                }
            </SCRIPT>
